<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create person</title>
</head>
<body>
<h1>Create person</h1>
<!--/*@thymesVar id="person" type="ru.drogunov.springcource.model.Person"*/-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <hr>
  <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  <hr>
  <br>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <hr>
  <span style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
  <hr>
  <br>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <hr>
  <span style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
  <hr>
  <br>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <hr>
  <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  <hr>
  <input type="submit" value="Create"/>
</form>
<hr>
<br>
<a href="/">Home page</a>

</body>
</html>
